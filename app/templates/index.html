<!DOCTYPE html>
<html lang="pt-br">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <title>FinTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/fintrack.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body style="background-color: #16191b;">
    <main class="d-flex flex-row justify-content-start align-items-center vw-100 vh-100">
        <nav class="d-flex flex-column flex-shrink-0 text-white bg-dark rounded"
            style="width: 18rem; height: 95vh; padding: 1rem; margin: 1.5rem;">

            <a class="align-items-center" href="#">
                <img src="{% static 'img/fintrack.png' %}" alt="Logo FinTrack" style="width: 250px; height: 250px;">
            </a>
            <hr>

            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="{% url 'home' %}" class="nav-link text-white btn btn-outline-success text-start"><i class="bi bi-house me-2"></i> Home</a></li>
                <li><a href="{% url 'lista_rentaveis' %}" class="nav-link text-white btn btn-outline-success text-start"><i class="bi bi-graph-up me-2"></i> Lista de Ações</a></li>
                <li><a href="{% url 'comparacao' %}" class="nav-link text-white btn btn-outline-success text-start"><i class="bi bi-clipboard-data me-2"></i> Comparação</a></li>
                <li><a href="{% url 'favoritos' %}" class="nav-link text-white btn btn-outline-success text-start"><i class="bi bi-heart me-2"></i> Favoritos</a></li>
                <li><a href="{% url 'contato' %}" class="nav-link text-white btn btn-outline-success text-start"><i class="bi bi-telephone me-2"></i> Contato</a></li>
                <li><a href="{% url 'perfil' %}" class="nav-link text-white btn btn-outline-success text-start"><i class="bi bi-person me-2"></i> Perfil</a></li>
                <li><a href="#" class="nav-link text-white btn btn-outline-success text-start"><i class="bi bi-box-arrow-left me-2"></i> Sair</a></li>
            </ul>
        </nav>

        <section style=" width: 100%;">
            {% block content %}
                {% include template_name %}
            {% endblock %}
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>

    {% load static %}

    <meta charset="UTF-8">
    <title>FinTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/fintrack.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

{% block content %}
<section class="d-flex bg-dark rounded flex-column">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <a class="align-items-center" href="#">
            <img src="{% static 'img/fintrack.png' %}" alt="Logo FinTrack" style="width: 350px; height: 350px;">
        </a>
        <div class="card bg-dark border-secondary shadow-lg text-white" style="width: 400px;">
            <div class="card-header border-secondary text-center">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" name="username" class="form-control bg-dark text-white border-secondary"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control bg-dark text-white border-secondary"
                            required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 fw-bold">Entrar</button>
                </form>
                <div class="mt-3 text-center">
                    <small>Não tem conta? <a href="{% url 'cadastro' %}" class="text-primary">Cadastre-se</a></small>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

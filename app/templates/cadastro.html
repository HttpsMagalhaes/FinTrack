<!DOCTYPE html>
<html lang="pt-br">

<head>

    {% load static %}

    <meta charset="UTF-8">
    <title>FinTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/fintrack.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

{% block content %}
<section class="d-flex bg-dark rounded flex-column">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        
        <div class="me-5 d-none d-md-block">
            <img src="{% static 'img/fintrack.png' %}" alt="Logo FinTrack" style="width: 350px; height: auto;">
        </div>

        <div class="card bg-dark border-secondary shadow-lg text-white" style="width: 400px;">
            <div class="card-header border-secondary text-center">
                <h3>Criar Conta</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>

                        <input type="{{ field.field.widget.input_type }}" 
                               name="{{ field.name }}"
                               class="form-control bg-dark text-white border-secondary" 
                               {% if field.field.required %}required{% endif %}>
                        
                        {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %} 
                    
                    <button type="submit" class="btn btn-success w-100 fw-bold">Cadastrar</button>
                </form>

                <div class="mt-3 text-center">
                    <small>JÃ¡ tem conta? <a href="{% url 'login' %}" class="text-primary">Fazer Login</a></small>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
